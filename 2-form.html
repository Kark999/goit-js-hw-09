<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>2-form</title>

    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-8e4ff91f.css">
  </head>

  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label class="label-field">
        Email
        <input
          class="input-field-mail"
          type="email"
          name="email"
          placeholder="Type area"
          autofocus
        />
      </label>
      <label class="label-field">
        Message
        <textarea
          class="textarea-field-message"
          name="message"
          type="textarea"
          rows="8"
        ></textarea>
      </label>
      <button class="form-btn" type="submit">Submit</button>
    </form>

    
  </body>
</html>
